{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Register</h1>
        <br/><br/>
        <form name ="myForm" method="POST" action="{% url 'signup' %}" onsubmit="return validateForm()" required>
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name">Firstname:</label>
                <input type="text" class="form-control ml-3" id="first_name" name="first_name" value="{{first_name}}">
            </div>            

            <div class="form-group">
                <label for="last_name" >Lastname:</label>
                <input type="text" class="form-control ml-3" id="last_name" 
                    name="last_name" value="{{last_name}}">
            </div>

            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password1" name="password1" value="{{password1}}">
                <div class="form-group"><p><p><input type="checkbox" onclick="myFunction()"> Show Password</div>
                <script> function myFunction() {
                        var x = document.getElementById("password1");
                        if (x.type === "password") {
                        x.type = "text";
                        } else { x.type = "password";}} </script>
            </div>

            <div class="form-group">
                <label for="password2">Re-password:</label>
                <input type="password" class="form-control ml-3" id="password2" name="password2" value="{{password2}}">
                <div class="form-group"><p><p><input type="checkbox" onclick="myFunction1()"> Show Password</div>
                <script> function myFunction1() {
                        var x = document.getElementById("password2");
                        if (x.type === "password") {
                        x.type = "text";
                        } else { x.type = "password";}} </script>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control ml-3" id="email" 
                    name="email" value="{{email}}">
            </div>            
            <div>
            <button type="submit" class="btn btn-primary ml-3" href="{% url 'login' %}">Sign Up</button>
            </div>
        </form>
        <script>function validateForm() {
                var x = document.forms["myForm"]["first_name"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        function validateForm() {
                var x = document.forms["myForm"]["last_name"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        function validateForm() {
                var x = document.forms["myForm"]["username"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        function validateForm() {
                var x = document.forms["myForm"]["password1"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        function validateForm() {
                var x = document.forms["myForm"]["password2"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        function validateForm() {
                var x = document.forms["myForm"]["email"].value;
                if (x == "") {  
                alert("Empty Inputs");
                return false;}}
        </script>
        <br/><br/>
    </div>
{% endblock %}
